<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffebee;
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }
        .container { z-index: 1; }
        h1 { color: #d32f2f; margin-bottom: 30px; }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            margin: 10px;
            cursor: pointer;
            border-radius: 10px;
            border: none;
            transition: 0.2s;
            font-weight: bold;
        }
        #yesBtn { background-color: #ff4081; color: white; }
        #noBtn {
            background-color: #9e9e9e;
            color: white;
            position: absolute; /* Allows it to move freely */
        }
        .success-msg { font-size: 2rem; color: #ff4081; display: none; }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
        <div id="message" class="success-msg">Yay! I knew you'd say yes! ü•∞üíç</div>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            // Calculate random positions, keeping button within viewport
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        function celebrate() {
            document.getElementById('question').style.display = 'none';
            document.querySelector('.buttons').style.display = 'none';
            document.getElementById('message').style.display = 'block';
            document.body.style.backgroundColor = "#ffcdd2";
            
            // Optional: You could add a simple alert too
            // alert("Best choice ever! ‚ù§Ô∏è");
        }
    </script>
</body>
</html>
